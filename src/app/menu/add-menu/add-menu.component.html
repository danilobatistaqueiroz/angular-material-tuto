<div class="col-md-6 menu-container">
  <h2 class="text-center">Add Menu</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="menuName">Menu Name:</label>
      <input type="text" formControlName="menuName" placeholder="menuName" name="menuName" class="form-control" id="menuName">
    </div>

    <div class="form-group">
      <label for="position">Position:</label>
      <input type="position" formControlName="position" placeholder="position" name="position" class="form-control" id="position">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
