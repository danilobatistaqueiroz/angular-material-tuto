<div class="col-md-6 role-container">
  <h2 class="text-center">Edit Role</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="roleId" placeholder="roleId" name="roleId" class="form-control" id="roleId">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name" readonly="true">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
